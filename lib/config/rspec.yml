test_paths:
  - /spec/

rules:
  - skip: true
    name:
      # matchers
      - diffable?
      - actual
      # formatters:
      - start
      - example_group_started
      - example_started
      - example_passed
      - example_failed
      - example_pending
      - message
      - stop
      - start_dump
      - dump_pending
      - dump_failures
      - dump_summary
      - seed
      - close
  - name:
      - have_attributes
      - has_attributes?
      - receive_messages
    calls:
      - keys: '*'
  - name:
    - receive
    - respond_to
    calls:
      argument: 1
  - name: define_negated_matcher
    defines:
      argument: 1
    calls:
      argument: 2
  - name:
      has_prefix: be_
    calls:
      argument: 0
      delete_prefix: be_
      add_suffix: '?'
  - name:
      has_prefix: have_
    calls:
      argument: 0
      add_suffix: '?'
      delete_prefix: have_
      add_prefix: has_
  - name: let
    defines:
      argument: 1
