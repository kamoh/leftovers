---
allowed:
  - diffable?
  - actual

rules:
  - method:
      - have_attributes
      - has_attributes?
      - receive_messages
    caller:
      - keyword: true
  - method:
    - receive
    - respond_to
    caller:
      position: 1
  - method: define_negated_matcher
    definer:
      position: 1
    caller:
      position: 2
  - method:
      - prefix: 'be_'
    caller:
      position: 0
      delete_prefix: be_
      suffix: '?'
  - method: let
    definer:
      position: 1
