test_paths:
  - /spec/

rules:
  - skip: true
    name:
      # matchers
      - diffable?
      - actual
      # formatters:
      - start
      - example_group_started
      - example_started
      - example_passed
      - example_failed
      - example_pending
      - message
      - stop
      - start_dump
      - dump_pending
      - dump_failures
      - dump_summary
      - seed
      - close
  - name:
      - have_attributes
      - has_attributes?
      - receive_messages
    caller:
      - keyword: true
  - name:
    - receive
    - respond_to
    caller:
      position: 1
  - name: define_negated_matcher
    definer:
      position: 1
    caller:
      position: 2
  - name:
      prefix: be_
    caller:
      position: 0
      delete_prefix: be_
      suffix: '?'
  - name:
      prefix: have_
    caller:
      position: 0
      delete_prefix: have_
      suffix: '?'
      prefix: has_
  - name: let
    definer:
      position: 1
