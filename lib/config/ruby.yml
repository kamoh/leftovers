---
include_paths:
  - '*'
  - '!*.*'
  - '*.rb'
  - '*.rake'
  - '*.ru'
  - Rakefile
  - Gemfile
  - Capfile
  - '*.haml'
  - '*.erb'
  - '*.builder'
  - '*.jbuilder'
  - '*.gemspec'
  - '*.rjs'
  - '*.rhtml'

test_paths:
  - /tests/
  - /test/

rules:
  - skip: true
    name:
      - initialize # called by new
      - inspect # called by repl
      - respond_to_missing? # called by respond_to?
      - method_missing # called by method dispatch
      - to_s # called by #{}
      - to_ary
      - to_str
      - <=> # called by Comparable
      - each # called by Enumerable
      - marshal_dump # called by Marshal.dump
      - marshal_load # called by Marshal.load
      - _dump # called by Marshal.dump
      - _load # called by Marshal.load
  - name:
      - send
      - public_send
      - __send__
      - method
      - respond_to?
      - instance_method
    caller:
      argument: 1
  - name: attr_reader
    definer:
      argument: '*'
    caller:
      argument: '*'
      prefix: '@'
  - name: attr_writer
    definer:
      argument: '*'
      suffix: '='
  - name: attr_accessor
    definer:
      - suffix: '='
        argument: '*'
      - argument: '*'
    caller:
      argument: '*'
      prefix: '@'
  - name: define_method
    definer:
      argument: 1
  - name: alias_method
    definer:
      argument: 1
    caller:
      argument: 2
  - name:
      - instance_variable_get
      - class_variable_set
    caller:
      argument: 1
  - name:
      - instance_variable_set
      - class_variable_set
    definer:
      argument: 1
