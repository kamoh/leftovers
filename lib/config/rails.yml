
exclude_paths:
  - db/migrate/*
include_paths:
  - '*.rjs'
  - '*.rhtml'

# THIS IS INCOMPLETE (you can help by expanding it)
# rails is _really complicated_ and has a lot of magic which calls methods for you.
# some is currently impossible to handle (with_options).
# Some is just corners of rails I haven't hit yet.
keep:
  - ClassMethods # ActiveSupport::Concern
  - process_action # ActiveSupport::LogSubscriber
  - validate_each # ActiveModel::EachValidator
  - format_message # ActiveSupport::Logger
  - ssl_configured? # ApplicationController
  - default_url_options # called by url_for
  - APP_PATH
  - APP_ROOT
  - has_suffix: Helper
    path: /app/helpers
  - has_suffix: Preview
    path: '**/mailers/previews/**/*_preview.rb'

dynamic:
  - names:
      - after_initialize
      - after_find
      - after_touch
      - before_validation
      - after_validation
      - before_save
      - around_save
      - after_save
      - before_create
      - around_create
      - after_create
      - before_update
      - around_update
      - after_update
      - before_destroy
      - around_destroy
      - after_destroy
      - after_commit
      - after_rollback
      - after_create_commit
      - after_update_commit
      - after_destroy_commit
      - after_save_commit
    calls:
      - arguments: 0
      - arguments: [if, unless]
        nested:
          arguments: '*'
  - name:
      - after_action
      - append_after_action
      - append_around_action
      - append_before_action
      - around_action
      - before_action
      - prepend_after_action
      - prepend_around_action
      - prepend_before_action
      - skip_before_action
      - skip_after_action
      - skip_around_action
      - validates_associated
    calls:
      - arguments: ['*', if, unless]
  - name: validates
    calls:
      - arguments:
          - '*'
          - within
          - inclusion
          - scope
          - if
          - unless
      - arguments: inclusion
        nested:
          arguments: 'in'
      - keywords:
          unless: [if, unless]
        camelize: true
        add_suffix: Validator
        split: '::'
  - names:
      - validate
      - validate_associated
    calls:
      - arguments: ['*', if, unless]
  - name:
    - check_box
    - date_select
    - datetime_select
    - file_field
    - hidden_field
    - label
    - radio_button
    - select
    - time_select
    - time_zone_select
    - color_field
    - date_field
    - datetime_field
    - datetime_local_field
    - email_field
    - month_field
    - number_field
    - password_field
    - phone_field
    - range_field
    - search_field
    - telephone_field
    - text_area
    - text_field
    - time_field
    - url_field
    - week_field
    calls:
      - arguments: [0,1] # 0: with a receiver, 1: with no receiver
      - arguments: [0,1]
        add_suffix: '='
  - name: fields_for
    calls:
      argument: 1
      add_suffix: _attributes
  - name: options_from_collection_for_select
    calls:
      - arguments: [1,2]
  - name:
      - collection_select
      - collection_check_boxes
      - collection_radio_buttons
    calls:
      - argument: 1
        add_suffix: '='
      - arguments: [3,4]
  - name: grouped_collection_select
    calls:
      - argument: 1
        add_suffix: '='
      - arguments: [3,4,5,6]
  - name: option_groups_from_collection_for_select
    calls:
      - arguments: [0,1,2,3]
  - name: scope
    path: /app/models
    defines:
      argument: 0 # ar
  - name: scope
    path: /config/routes*
    calls:
      argument: module # routes
      camelize: true
      split: '::'
  - name: namespace
    calls:
      - argument: 0
        camelize: true
        split: '::'
  - name:
      - attribute
      - alias_attribute
    path: app/models/*
    defines:
      argument: 0
      transforms:
        - original
        - add_suffix: '?'
        - add_suffix: '='
  - name: alias_attribute
    calls:
      - argument: 1
      - argument: 1
        add_suffix: '?'
      - argument: 1
        add_suffix: '='
  - name:
    - has_one
    - belongs_to
    unless:
      has_argument: class_name
    calls:
      argument: 0
      camelize: true
      split: '::'

  - name:
    - has_many
    - has_and_belongs_to_many
    unless:
      has_argument: class_name
    calls:
      - argument: 0
        camelize: true
        singularize: true
        split: '::'
  - name:
    - has_many
    - has_and_belongs_to_many
    defines:
      - argument: 0
        transforms:
          - original
          - add_suffix: '='
          - singularize: true
            add_suffix: _ids
          - singularize: true
            add_suffix: _ids=
  - name:
    - has_many
    - has_one
    - has_and_belongs_to_many
    calls:
      argument:
        - as
  - name:
    - has_one
    - has_many
    calls:
      - argument:
          - source_type
          - source
          - through
  - name:
      - has_one
      - belongs_to
    defines:
      - argument: 0
        transforms:
          - original
          - add_suffix: '='
          - add_prefix: build_
          - add_prefix: create_
          - add_prefix: create_
            add_suffix: '!'
          - add_prefix: reload
  - name: belongs_to
    unless:
      has_argument:
        at: optional
        has_value: true
    calls:
      argument: 0

  - name:
     - has_one
     - has_many
     - belongs_to
     - has_and_belongs_to_many
    calls:
      - argument: class_name
        split: '::'
      - argument: inverse_of
      - argument: touch
        add_suffix: '='
  - name:
     - has_one
     - has_many
     - belongs_to
     - has_and_belongs_to_many
    has_argument:
      at: [dependent, inverse_of, touch, validate]
      unless:
        has_value: false
    calls:
      argument: 0

  - name:
      - rescue_from
    calls:
      - argument: with
  - name:
      - match
      - delete
      - get
      - patch
      - post
      - put
      - root
    calls:
      - arguments: [0, action]
      - argument: '**'
        delete_before: '#'
      - argument: '**'
        delete_after: '#'
        camelize: true
        add_suffix: Controller
        split: '::'
  - name: delegate
    has_argument:
      at: prefix
      has_value: true
    defines:
      - argument: '*'
        add_prefix:
          argument: to
          add_suffix: '_'
    calls:
      - argument: to
      - argument: '*'
  - name: delegate
    has_argument:
      at: prefix
      has_value_type: [String, Symbol]
    defines:
      - argument: '*'
        add_prefix:
          argument: prefix
          add_suffix: '_'
    calls:
      - argument: to
      - argument: '*'
  - name: delegate
    unless:
      has_argument:
        - at: prefix
          has_value: true
        - at: prefix
          has_value_type: [String, Symbol]
    calls:
      - argument: to
  - name:
      - resource
      - resources
    calls:
      - argument: only
      - argument: controller
        camelize: true
        add_suffix: Controller
        split: '::'
  - name:
      - resources
      - controller
      - namespace
    calls:
      - argument: 0
        camelize: true
        add_suffix: Controller
        split: '::'
  - name: accepts_nested_attributes_for
    defines:
      argument: '*'
      transforms:
        - add_suffix: _attributes
        - add_suffix: _attributes=
    calls:
      argument: reject_if
  - name: resource
    calls:
      - argument: 0
        camelize: true
        pluralize: true
        add_suffix: Controller
        split: '::'
  - name:
    - new
    - create
    - create!
    - update
    - update!
    - assign_attributes
    calls:
      keyword: true
      add_suffix: '='
  - name: permit
    calls:
      arguments: ['*', '**']
      keywords: true
      add_suffix: "="
      recursive: true
  - name: layout
    calls:
      argument: 0
  - name:
      - includes
      - preload
      - eager_load
      - joins
      - left_joins
      - left_outer_joins
    calls:
      arguments: ['*', '**']
      keywords: true
  - name:
      - string
      - text
      - integer
      - bigint
      - float
      - decimal
      - numeric
      - datetime
      - time
      - date
      - binary
      - boolean
    path: /db/schema.rb
    calls:
      argument: 0
      transforms:
        - original
        - add_suffix: '='
        - add_suffix: '?'
  - name:
      - cattr_accessor
      - mattr_accessor
    defines:
      - argument: '*'
      - argument: '*'
        add_suffix: '='
    calls:
      - argument: '*'
        add_prefix: '@'
  - name:
      - cattr_reader
      - mattr_reader
    defines:
      - argument: '*'
    calls:
      - argument: '*'
        add_prefix: '@'
  - name:
      - cattr_writer
      - mattr_writer
    defines:
      - argument: '*'
        add_suffix: '='

  - name:
    - thread_cattr_accessor
    - thread_mattr_accessor
    defines:
      - argument: '*'
      - argument: '*'
        add_suffix: '='
  - name:
    - thread_cattr_reader
    - thread_mattr_reader
    defines:
      argument: '*'
  - name:
    - thread_cattr_writer
    - thread_mattr_writer
    defines:
      argument: '*'
      add_suffix: '='
  - name: delegate_missing_to
    calls:
      argument: 0
