---
ignore:
  - db/migrate

method_callers:
  # callbacks
  - after_initialize
  - after_find
  - after_touch
  - before_validation
  - after_validation
  - before_save
  - around_save
  - after_save
  - before_create
  - around_create
  - after_create
  - before_update
  - around_update
  - after_update
  - before_destroy
  - around_destroy
  - after_destroy
  - after_commit
  - after_rollback
  # routes
  - delete
  - get
  - patch
  - post
  - put
  -
    name: namespace
    activesupport: camelize
  -
    name: resource
    activesupport: [pluralize, camelize]
    suffix: Controller
  -
    name: resources
    activesupport: camelize
    suffix: Controller
  # controller
  - layout

method_list_callers:
  # callbacks
  - after_action
  - append_after_action
  - append_around_action
  - append_before_action
  - around_action
  - before_action
  - prepend_after_action
  - prepend_around_action
  - prepend_before_action
  # validations
  - validate
  # rails form helpers
  - options_from_collection_for_select
  - collection_select
  - collection_check_boxes
  - collection_radio_buttons
  - grouped_collection_select

method_hash_key_callers:
  -
    name: validates
    activesupport: camelize
    suffix: Validator

method_definers:
  - scope

method_definers:
  - attribute
  -
    name: attribute
    suffix: "?"

symbol_key_callers:
  # callbacks
  - if
  - unless
  # delegate
  - to
  # associations
  - class_name
  # routes
  - action
  -
    name: controller
    activesupport: [pluralize, camelize]
    suffix: "Controller"
  # rescue_from
  - with
  -
    name: to
    before: '#'
    activesupport: [pluralize, camelize]
    suffix: "Controller"
  - name: to
    after: '#'

symbol_key_list_callers:
  # callbacks
  - if
  - unless

allowed:
  - '*Helper' # included in the ViewContext
  - ClassMethods # ActiveSupport::Concern
  - process_action # ActiveSupport::LogSubscriber
  - validate_each # validator
