rules:
  # this doesn't handle custom prefix, suffix, attribute
  - name: attr_encrypted
    definer:
      - argument: 1
    caller:
      - argument: 1
        prefix: encrypted_
      - argument: 1
        prefix: encrypted_
        suffix: _iv
      - argument:
          - encryptor
          - encrypt_method
          - decrypt_method
          - key
