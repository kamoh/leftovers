rules:
  # this doesn't handle custom prefix, suffix, attribute
  - name: attr_encrypted
    defines:
      - argument: 1
    calls:
      - argument: 1
        add_prefix: encrypted_
      - argument: 1
        add_prefix: encrypted_
        add_suffix: _iv
      - arguments:
          - encryptor
          - encrypt_method
          - decrypt_method
          - key
