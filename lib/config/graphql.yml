allowed:
  - cursor_from_node
  - paged_nodes
  - sliced_nodes
rules:
  - name: field
    caller:
      - position: 1
        unless:
          keyword: method
      - keyword: method
  - name: argument
    caller:
      - position: 1
        suffix: '='
        unless:
          keyword: as
      - keyword: as
        suffix: '='
