rules:
  - skip: true
    names:
      - cursor_from_node
      - paged_nodes
      - sliced_nodes
  - name: field
    calls:
      - argument: 1
        unless:
          keyword: method
      - argument: method
  - name: argument
    calls:
      - argument: 1
        add_suffix: '='
        unless:
          keyword: as
      - argument: as
        add_suffix: '='
