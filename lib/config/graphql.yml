keep:
  - cursor_from_node
  - paged_nodes
  - sliced_nodes
dynamic:
  - name: field
    calls:
      argument: method
  - name: field
    unless:
      has_argument: method
    calls:
      argument: 1
  - name: argument
    unless:
      has_argument: as
    calls:
      - argument: 1
        add_suffix: '='
  - name: argument
    calls:
      - argument: as
        add_suffix: '='
