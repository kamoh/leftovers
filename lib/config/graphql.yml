rules:
  - skip: true
    name:
      - cursor_from_node
      - paged_nodes
      - sliced_nodes
  - name: field
    caller:
      - position: 1
        unless:
          keyword: method
      - keyword: method
  - name: argument
    caller:
      - position: 1
        suffix: '='
        unless:
          keyword: as
      - keyword: as
        suffix: '='
