---
includes:
  - '*.rb'
  - '*.rake'
  - '*.ru'
  - Rakefile
  - Gemfile
  - Capfile
  - '*.haml'
  - '*.erb'
  - '*.builder'
  - '*.jbuilder'

allowed:
  - initialize # called by new
  - inspect # called by repl
  - respond_to_missing? # metaprogramming
  - method_missing # metaprogramming
  - respond_to? # metaprogramming
  - to_s # called by string interpolation
  - to_ary
  - to_str
  - <=>

rules:
  - method:
      - send
      - public_send
      - __send__
      - method
      - respond_to?
      - instance_method
    caller:
      position: 1
  - method: attr_reader
    definer: true
  - method: attr_writer
    definer:
      suffix: '='
  - method: attr_accessor
    definer:
      - suffix: '='
      - true
  - method: define_method
    definer: true
  - method: alias_method
    definer:
      position: 1
    caller:
      position: 2
